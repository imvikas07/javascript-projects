<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Guess Number</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-content">
      <p class="pOne">try and Guess Random Number between 1 to 100</p>
      <p class="pOne">You have only 10 attempt to Guess right number</p>
      <h1 class="first-heading">guess a number</h1>
      <label>Enter a Number</label>
      <br />
      <input type="text" id="usr-input-box" />
      <br />
      <input type="button" value="Submit" id="usr-submit-btn" />
    </div>

    <div class="bottom-end">
      <p class="usr-guess-number" id="pTwo">previous Guess:</p>
      <p class="usr-remains-guess" id="pTwo">remains Guess Chance:</p>
      <p class="low-and-high-value-message"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
