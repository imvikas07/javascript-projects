<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-Calculator</title>
    <!--bleow index.css file to link for sperate the css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conten-section-area">
        <h1>BMI Calculator</h1>
        <br>

        <form class="form-conten">
            <label>Height in Cm</label>
            <input type="text" id="usr-height">
            
            <label>Weight in Kg</label>
            <input type="text" id="usr-weight">
            
            <button>Calculate</button>
            <div id="message"></div>
            <br>
            <h3>Weight guide</h3>
            <p>Under 18.5: Underweight, possibly malnourished</p>
            <p>18.5–24.9: Healthy weight range for young and middle-aged adults</p>
            <p>25.0–29.9: Overweight</p>
            <p>30.0 and above: Obese</p>
        </form>
    </div>
<!--Javascript file for External js code-->    
<script src="demo.js"></script>
</body>
</html>
